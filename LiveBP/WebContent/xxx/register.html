<!doctype html>
<html>
<head>

<title>sign in</title>

</head>

<body id="deng">
<img src="image/logo.png" alt="image is not found" class="imagelogo"/>
<form>
  <p class="title"> 请输入注册信息 </p>
  <p class="login">
    <label> 昵称:
      <input
                	type = "text" 
                	name = "Name" 
                    id="theName"
               		placeholder="请输入昵称" 
                	
                 />
    </label>
  </p>
  <p class="login">
    <label> 账号:
      <input
                	type = "text" 
                	name = "theName" 
                    id="theName"

                 />

  </p>
	 <p class="login">

                	type="password"

                 />

                 />

  <!--separate line-->
  <div id="s1"></div>
